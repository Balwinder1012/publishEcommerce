<html>
	<head>
		<title>
			Sign Up
		</title>
	</head>
	<body>
		<h1> Create a new account</h1>
		<table id="table">
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" placeholder="Enter Name" id="name">
				</td>	
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="text" placeholder="Enter Email" id="email">
				</td>	
			</tr>
			<tr>
				<td>
					Address:
				</td>
				<td>
					<textarea placeholder="Enter Address" id="address" cols="22">
					</textarea>
				</td>	
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="text" placeholder="Enter Password" id="pwd">
				</td>	
			</tr>
			
			<tr>
				<td>
					Re-Password:
				</td>
				<td>
					<input type="text" placeholder="Enter Password again" id="repwd">
				</td>	
			</tr>
			
			<tr>
				<td></td>
				<td>
					
					<input type="button" value="Sign Up" id="signUp" style="float:right">
					<input type="button" value="Cancel" id="cancel" style="float:right">
					
				</td>
			</tr>
			
			
			
		</table>
	<script src="SignUp.js"></script>
	</body>
</html>
